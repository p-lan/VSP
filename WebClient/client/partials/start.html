<div ng-controller="getServices">
  <form>
    <div class="form-group">
      <select class="form-control" type="submit" name="action" ng-model="user.game">
        <option ng-repeat="game in games" value={{game}}>
          {{game}}
        </option>
      </select>
      <label for="name">Name</label>
    <input type="text" ng-model="user.name">
      <button ng-click="joinGame()">ok</button>
    </div>
  </form>
</div>
